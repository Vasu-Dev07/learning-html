<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>JOB Application: Senior Web Developer</h1>
    <p>Thank you for joining our team, please fill out the application below</p>
    <hr>

    <form>
    <h2>Personal Information</h2>
    <label for="name">Full Name:</label>
    <br>
    <input type="text" name="name" id="name" placeholder="e.g.POKA" required>
    <br><br>

    <label for="email">Email Address</label>
    <br>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="phone">Phone</label>
    <br>
    <input type="tel" name="phone" id="phone">
    <br><br>

    <label for="linkedin">LinkedIn Profile URL</label>
    <br>
    <input type="url" name="linkedin" id="linkedin" placeholder="https://in.linkedin.com">
    <br><br>
    <hr>

    <h2>Professional Experience</h2>

    <label for="pdf">Upload Your Resume (PDF or DOCX):</label>
    <br>
    <input type="file" name="pdf" id="pdf">
    <br><br>

    <label for="letter">Cover Letter</label>
    <br>
    <textarea name="letter" id="letter" rows="10" cols="20" placeholder="Tell us Why are you a great fit for our company..."></textarea>
    <br><br>

    <label for="Experience">Years of Professional Experience</label>
    <br>
    <input type="number" name="Experience" id="Experience">
    <br><br>

    <label for="start">Earliest Possible Starting Date:</label> 
    <br>
    <input type="date" name="start" id="start">
    <hr>

    <h2>Skills & Availability</h2>


        <label>Primary Skillset (Choose One):</label>
        <br>
        <input type="radio" name="prof" id="Frontend Developer" value="Frontend Developer">
        <label for="Frontend Developer">Frontend Developer</label>
        <br><br>

        <input type="radio" name="prof" id="Backend Developer" value="Backend Developer">
        <label for="Backend Developer">Backend Developer</label>
        <br><br>

        <input type="radio" name="prof" id="Full-Stack Developer" value="Full-Stack Developer">
        <label for="Full-Stack Developer">Full-Stack Developer</label>
        <hr>

        <h2>Final Confirmation</h2>

        <input type="checkbox">
        <label>I'm Legally authorized to work in this country</label>
        <br><br>

        <label>How did you hear about Us:</label>
        <br>
        <input type="text" placeholder="e.g.LinkedIn,company">
        <br><br>

        <button type="submit">Submit Application</button>
        <button type="reset">Clear Form</button>






    </form>
    
</body>
</html>
